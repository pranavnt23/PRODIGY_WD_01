<!DOCTYPE html>
<html lang="en">
<head>
    <title>Navigation Bar with Search Box</title>
    <link rel="stylesheet" href="stylee.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <nav class="nav">
        <i class="uil uil-bars navOpenBtn"></i>
        <p class="logo">BookmyTrip</p>
        <ul class="nav-links">
            <i class="uil uil-times navCloseBtn"></i>
            <li><a href="https://prodigyinfotech.dev/">Home</a></li>
            <li><a href="open.html">Services</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>

        <i class="uil uil-search search-icon" id="searchIcon"></i>
        <div class="search-box">
            <i class="uil uil-search search-icon"></i>
            <input type="text" placeholder="Search here..." />
        </div>
    </nav>

    <div class="content">
        <p>Products could not be accessed since it is yet to be launched soon...</p>
    </div>
</body>
</html>
